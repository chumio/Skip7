<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkipSeven Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- For the fireworks effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>SkipSeven</h1>
        
        <!-- Player Setup Section -->
        <div id="setup-container">
            <h2>Register Players</h2>
            <div class="input-group">
                <input type="text" id="player-name-input" placeholder="Enter player's first name">
                <button id="add-player-btn">Add Player</button>
            </div>
            <ul id="player-list"></ul>
            <button id="start-game-btn" class="start-button">Start Game</button>
        </div>

        <!-- Main Game Section (Initially Hidden) -->
        <div id="game-container" class="hidden">
            <h2 id="turn-indicator"></h2>
            <p id="round-counter"></p>
            
            <p class="rules">
                <strong>Rules:</strong> Select up to 7 cards. First to 201 wins!
            </p>

            <!-- Interactive Card Selection Area -->
            <div id="card-selection-area">
                <p>Current Hand Value: <b id="current-hand-total">0</b></p>
                <div id="card-selection-container">
                    <!-- Number cards will be generated here -->
                </div>
                <div id="action-card-container">
                    <!-- Action cards will be generated here -->
                </div>
                <button id="log-score-btn" class="log-score-button">Log Round Score</button>
            </div>


            <h3>Scoreboard</h3>
            <div id="scoreboard"></div>
        </div>

        <!-- Winner Announcement Section (Initially Hidden) -->
        <div id="winner-announcement" class="hidden">
            <h2 id="winner-text"></h2>
            <button id="new-game-btn">Play New Game</button>
        </div>

        <!-- All-Time Winners Leaderboard -->
        <div id="all-time-leaderboard">
            <h3>🏆 All-Time Winners 🏆</h3>
            <ul id="winners-list">
                <!-- Winners will be loaded here from browser storage -->
            </ul>
        </div>
    </div>

    <!-- For the bonus sound effect -->
    <audio id="bonus-sound" src="bonus-chime.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
